name: Auto Cite

on:
  push:
    branches:
      - main
    paths:
      - "_data/sources.yaml"
      - "_data/orcid.yaml"
  pull_request:
    paths:
      - "_data/sources.yaml"
      - "_data/orcid.yaml"
  # workflow_dispatch:
  # schedule:
  #   - cron: "0 0 * * 1"

jobs:
  update_research:
    name: Auto Cite
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install packages
        run: python -m pip install --upgrade --requirement ./auto-cite/requirements.txt
      - name: Build updated citations
        run: python ./auto-cite/auto-cite.py
        timeout-minutes: 15
      - name: Commit updated citations
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          file_pattern: "_data/citations.yaml"
          commit_message: "Generate citations"
          push_options: --force
